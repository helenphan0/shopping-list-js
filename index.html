<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Josefin+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav>
      <div class="container">
        <div class='logo'><img src='logo.png'></div>
          <form id="js-shopping-list-form">
            <label for="shopping-list-entry"></label>
            <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli">
                  <button type="submit"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
          </form>
      </div>
  </nav>

<main>
  <div class="container">
    <ul class="shopping-list">
      <li>
        <span class="shopping-item">apples</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
          </button>
          <button class="shopping-item-delete">
            <i class="fa fa-minus-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">oranges</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
          </button>
          <button class="shopping-item-delete">
            <i class="fa fa-minus-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item shopping-item__checked">milk</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
          </button>
          <button class="shopping-item-delete">
            <i class="fa fa-minus-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">bread</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
          </button>
          <button class="shopping-item-delete">
            <i class="fa fa-minus-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</main>

<script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
